<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corazón para mi amor ❤️</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header"><b>Para: Stefany <br> De: Grencito</b> ❤️</header>

  <!-- Corazón -->
  <div class="container">
    <div class="heart">
      <div class="heart-text">❤️</div>
    </div>
  </div>

  <!-- Mensaje personalizado -->
  <div class="message"><b>Quiero mediante este pequeño detalle virtual <br> Pedirte disculpa si sentiste que me propase con tigo
    <br>No fue mi intencion incomodarte y espero aceptes mis disculpas <br> Pica aqui <br> ⬇️ </b></div>

  <!-- Botón y audio -->
  <button class="btn-music" id="musicBtn">🎵 ▶️ 🎵</button>
  <audio id="bgMusic" loop>
    <source src="Diego Verdaguer - Volveré [Versión Original].mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Canvas para corazones cayendo -->
  <canvas id="fallingCanvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
